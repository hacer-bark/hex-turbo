name: Formal Verification

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - '**'
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_JOBS: 2

jobs:
  kani-proofs:
    name: Kani Model Checker
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Run Kani
      - name: Run Kani
        uses: model-checking/kani-github-action@v1.1
        with:
          args: '--jobs 4 --output-format=terse --unstable stubbing'

      # Cleanup
      - name: Cleanup Artifacts
        if: always()
        run: cargo clean
